<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Register</h1>
    <container class="Register">
        <form>
            <label for="Firstname">Firstname</label>
            <input placeholder="Firstname" required id="Firstname" type="text">
            <br> <br>
            <label for="Lastname">Lastname</label>
            <input placeholder="Lastname" required id="Lastname" type="text">
            <br> <br>
            <label for="Username">Username</label>
            <input placeholder="Username" required id="Username" type="text">
            <br> <br>
            <label for="Email">Email</label>
            <input placeholder="Email" required id="Email" type="email">
            <br> <br>
            <label for="Number">Number</label>
            <input placeholder="Number" id="Number" type="number">
            <br> <br>
            <label for="Password">Password</label>
            <input placeholder="Password" id="Password" type="password">
            <br> <br>
            <label for="Registration Date">Registration Date</label>
            <input placeholder="Registration Date" id="Registration Date" type="date">
            <br> <br>
            <label for="Male">Male</label>
            <input placeholder="Male" id="Male" type="radio" value="Male" name="111">
            <label for="Female">Female</label>
            <input placeholder="Female" id="Female" type="radio" value="Female" name="111">
            <br> <br>
            <input placeholder="Submit" id="Submit" type="submit">

        </form>
    </container>
</body>
</html>
